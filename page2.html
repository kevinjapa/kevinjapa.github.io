			<ul>

			</ul>

	<main>

			<h2>Bienvenidos a mi página web</h2>
			<p>En esta página web podrás encontrar información sobre mis servicios y mi trabajo.</p>
		</section>
        <table>
            <tr>
              <th> Nombre </th>

            </tr>
            <tr>
              <td> <input type="text" id="celda1"> </td>
              <td> <input type="text" id="celda2"> </td>

            <tr>

				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" name="mensaje"></textarea><br>

				<input type="submit" value="Enviar">

		</section>
	</aside>
